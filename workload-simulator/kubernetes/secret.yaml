apiVersion: v1
kind: Secret
metadata:
  name: workload-simulator-secret
  namespace: default
  labels:
    app: workload-simulator
type: Opaque
stringData:
  # IMPORTANT: Replace these values with your actual Aurora credentials
  # For production, use AWS Secrets Manager with External Secrets Operator
  # or IRSA (IAM Roles for Service Accounts) with Secrets Manager
